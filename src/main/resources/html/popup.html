<!DOCTYPE html>
<html>

    <head>
        <title>Jiggl</title>
        <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="/js/libs/lodash.core.js"></script>
        <script type="text/javascript" src="/Jiggl.js"></script>
        <script type="text/javascript" src="/js/redraw.js"></script>
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <link href="/css/fontawesome.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <ul style="float: right; list-style: none;">
            <li><a href="https://www.patreon.com/fryyyy?ty=h" target="_blank">support me</a></li>
            <li><a href="options.html" target="_blank">Options</a></li>
        </ul>
        <h3>
            <img src="/img/jiggl_32.png" height="14">
            Jiggl
            <div id="jira-status"></div>
        </h3>
        <p>
            Log toggl entries to JIRA tasks via <strong>log work</strong>
        </p>
        <fieldset>
            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-picker">
            <label for="end-date">End Date</label>
            <input type="date" name="end-date" id="end-picker">
        </fieldset>


        <div id="search-box">
            <input type="search" placeholder="Filter by Issue">
            <i class="fas fa-search"></i>
        </div>

        <table>
            <theader>
                <tr>
                    <th>
                        <input type="checkbox" id="check-all" checked>
                    </th>
                    <th>
                        Issue
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Start date
                    </th>
                    <th>
                        Duration
                    </th>
                    <th>
                        Comment
                    </th>
                    <th>
                        Logged?
                    </th>
                </tr>
            </theader>
            <tbody id="toggl-entries">
            </tbody>
        </table>
        <br />
        <button id="submit" disabled>Log work to JIRA</button>
        <br />
        <p id="error"></p>
        <i>Logging repeatedly will add new time logs for the same JIRA task, instead of overwriting the old log. So log only once per Toggl entry.</i>
    </body>

</html>
